<div class="p-grid">
  <div class="p-col">
    <h1>Usuario</h1>
    <table border="1">
      <tr>
        <td>Nombre</td>
        <td>{{usuarioAActualizar.nombre}}</td>
      </tr>
      <tr>
        <td>Correo</td>
        <td>{{usuarioAActualizar.correo}}</td>
      </tr>
      <tr>
        <td>Fecha de Nacimiento</td>
        <td>{{usuarioAActualizar.fecha_nacimiento}}</td>
      </tr>
    </table>

  </div>
  <div class="p-col">
    <h1>Roles</h1>
    <p *ngIf="registroRepetido">
      <p-message
        severity="warn"
        text="Error: El rol ya existe"></p-message>
    </p>
    <p-table [value]="rolesDeUsuario">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let columna of columnas">
            {{columna.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rol>
        <tr>
          <td *ngFor="let columna of columnas">
            <div *ngIf="columna.field==='id'">
                <button pButton
                        label="Eliminar"
                        class="ui-button-danger"
                        (click)="eliminarRol(rol)">
                </button>

              </div>

            <div *ngIf="columna.field!=='id'">
              {{rol[columna.field]}}
            </div>


          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col">
    <h1>Agregar Rol</h1>
    <p-dropdown [options]="roles" [(ngModel)]="rolSeleccionado" optionLabel="nombre"></p-dropdown>
    <button pButton
            label="Agregar"
            class="ui-button-info"
            (click)="agregarRol(rolSeleccionado)">
    </button>
  </div>
</div>
