<div class="p-grid">
  <div class="p-col"></div>
  <div class="p-col">
    <form #formularioRegistro="ngForm"
          novalidate
          (submit)="login()">
      <span class="ui-fluid ui-float-label">
        <input id="nombre" required name="nombre" type="text" size="30" pInputText [(ngModel)]="usuario.nombre">
        <label for="nombre">Nombre</label>
      </span>
      <div class="p-grid p-dir-col">
        <div class="p-col"></div>
        <div class="p-col"></div>
      </div>
      <span class="ui-fluid ui-float-label">
        <input id="correo" required name="correo" type="email" size="30" pInputText [(ngModel)]="usuario.correo">
        <label for="correo">Correo</label>
      </span>
        <div class="p-grid p-dir-col">
          <div class="p-col"></div>
          <div class="p-col"></div>
        </div>
      <span class="ui-fluid ui-float-label">
        <input id="password" required name="password" type="password" size="30" pInputText [(ngModel)]="usuario.password">
        <label for="password">Password</label>
      </span>
        <div class="p-grid p-dir-col">
          <div class="p-col"></div>
          <div class="p-col"></div>
        </div>
        <span class="ui-fluid ui-float-label">
        <input id="fecha_nacimiento" required name="fecha_nacimiento" type="date" size="30" pInputText
               [(ngModel)]="usuario.fecha_nacimiento">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
      </span>
        <div class="p-grid p-dir-col">
          <div class="p-col"></div>
          <div class="p-col"></div>
        </div>
        <div class="ui-fluid p-justify-center">
          <button pButton
            [disabled]="formularioRegistro.invalid"
            type="button"
            label="Registro"
            (click)="crearUsuario()"></button>
        </div>
    </form>
  </div>
  <div class="p-col"></div>
</div>
