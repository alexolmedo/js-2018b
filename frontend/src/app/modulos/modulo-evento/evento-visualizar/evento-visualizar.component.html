<div>
  <h1>
    Eventos
  </h1>
</div>
<div>
  <label for="buscarEvento">Buscar Evento</label>
  <input id="buscarEvento" type="search" [(ngModel)]="buscarEvento">
  <button (click)="buscar()" > Buscar</button>
</div>
<br>
<br>
<div>
  <p-table [value]="eventos" >
    <ng-template pTemplate="caption">
      Lista de Eventos
    </ng-template>
    <ng-template pTemplate="header">
      <td>Nombre del Evento</td>
      <td>Lugar</td>
      <td>Fecha</td>
      <td>Acciones</td>
    </ng-template>
    <ng-template pTemplate="body" let-evento>
      <tr>
        <th>{{evento.nombre}}</th>
        <th>{{evento.lugar}}</th>
        <th>{{evento.fecha}}</th>
        <th>
          <a [routerLink]="['autos',evento.id]">
            <button>Ver</button>
          </a>
        </th>
      </tr>
    </ng-template>
  </p-table>
</div>

<router-outlet></router-outlet>
